<!doctype html>

<head>
    <title>Hello Azure - Python Quickstart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<html>

<body>
    <main>
        <div class="px-4 py-3 my-2 text-center">
            <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/azure-icon.svg') }}" alt="Azure Logo" width="192" height="192" />
            <h1 class="display-6 fw-bold">The YouTube Video with Title {{name}} Has been downloaded</h1>
            <p class="fs-5">
                {% if 'user_email' in session %} Logged in as: {{ session['user_email'] }}
                <a href="{{ url_for('logout') }}" class="btn btn-warning btn-sm">Logout from Google</a> {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-secondary btn-sm">Login with Google</a> {% endif %}
            </p>
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4 gap-3">Back home</a>
        </div>
    </main>
</body>

</html>
